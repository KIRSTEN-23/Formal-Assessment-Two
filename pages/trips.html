          <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- Trips List Cards -->

        <div class="row" id="tripsContainer">

          <!-- Trips cards are appended here --> 

          <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- Filters and Sorts -->

          <!--Filter Dropdowns-->
        <div class="row align-items-center mt-4">
          <div class="filter d-flex justify-content-evenly d-flex align-items-center">
            <div class="col d-inline-flex"><i class="bi bi-filter-left"></i></div>
            <div class="col d-inline-flex">
              <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Trip Type
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" name="filterDropdown" id="allTripsFilter" value="" autocomplete="off">All Trips</a></li>
                  <li><a class="dropdown-item" name="filterDropdown" id="singleDestinationFilter" value="single" autocomplete="off">Single Destination</a></li>
                  <li><a class="dropdown-item" name="filterDropdown" id="multiDestinationFilter" value="Multi Destinations" autocomplete="off">Multi Destination</a></li>
                  <li><a class="dropdown-item" name="filterDropdown" id="roundTripFilter" value="Round Trip" autocomplete="off">Round Trip</a></li>
                  <li><a class="dropdown-item" name="filterDropdown" id="rowBoatSpecialFilter" value="Row Boat Special" autocomplete="off">Row Boat Special</a></li>
                </ul>
              </div>
            </div>
            <div class="col d-inline-flex">
              <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Duration
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" name="filterDropdown" id="shortDurationFilter" value="short" autocomplete="off">Short Duration</a></li>
                  <li><a class="dropdown-item" name="filterDropdown" id="longDurationFilter" value="long" autocomplete="off">Long Duration</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!--Sort Dropdowns-->
          <div class="sort d-flex justify-content-evenly d-flex align-items-center">
            <div class="col d-inline-flex"><i class="bi bi-sort-down"></i></div>
            <div class="col d-inline-flex"><div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Alphabetically
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" name="sortDropdown" id="aToZ" value="A to Z" autocomplete="off">A to Z</a></li>
                <li><a class="dropdown-item" name="sortDropdown" id="zToA" value="Z to A" autocomplete="off">Z to A</a></li>
              </ul>
            </div></div>
            <div class="col d-inline-flex"><div class="dropdown">
              <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Price
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" name="sortDropdown" id="highToLow" value="highest to lowest" autocomplete="off">Price: High to Low</a></li>
                <li><a class="dropdown-item" name="sortDropdown" id="lowToHigh" value="lowest to highest" autocomplete="off">Price: Low to High</a></li>
              </ul>
            </div></div>
          </div>
    
          <!---------------------------------------------------------------------------------------------------->
          <!-- Footer -->
          <div class="footer bg-dark" data-bs-theme="dark">
                <div class="div-con">
                    <ul>
                        <a href="https://www.youtube.com/">

                            </li>

                        <a href="https://www.facebook.com/">

                                <img src="../assets/twitter.svg">
                            </li>
                        </a>
        
                        <a href="https://twitter.com/">
                            <li>
                                <img src="../assets/linkedin.svg">
                            </li>
                        </a>
                    
                    </ul>
                </div>
        
                <div>
                  <a href="../pages/home.html" class="logo-footer"></a>
                </div>
        
                <div>
                    <p align="center" style="margin-left: 15%;padding-top:25px; color: white">
                        Copyright Â© 2023. All Rights Reserved
                    </p>
                </div>
            </div>

          <!-- ---------------------------------------------------------------------------------------------------- -->
          <!-- Template -->
          <template id="tripCardTemplate">
            <div class="col-3">
            
            <!-- Card -->
              <div class="card">
                <div class="card-img-top"></div>
                <div class="card-body">
                  <ul class="list-inline">
                    <li class="list-inline-item" id="regionText" style="margin-right:100px;">
                      Destination</li>
                    <li class="list-inline-item" id="durationText" style="margin-left:100px;">
                      Duration</li>
                  </ul>
                  <h2 class="card-title" id="destinationText">Card title</h2>
                  <table class="table d-inline-flex d-flex flex-wrap align-items-start" style="padding: 0;">
                    <tbody>
                      <tr>
                        <td scope="card-row" colspan="2">
                          <div class="calendar d-flex align-items-center justify-content-center"><i class="bi bi-calendar4"
                              style="font-size: 20px;"></i></div>
                        </td>
                        <td class="text-start align-middle"
                          style="font-family: 'Comfortaa', cursive;font-size: 16px; color: white;">Departure<b id="dateText"><br>Date</b></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="line"></div>
                  <a>
                    <div class="d-grid justify-content-md-end">
                      <div id="weatherTemp" style="font-family: 'Comfortaa', cursive;font-size: 20px;">45</div>
                      <div id="priceText" style="font-family: 'Comfortaa', cursive;font-size: 20px;">R500.00</div>
                      <button class="btn me-md-2" type="button" style="background-color: #FEC521;" id="purchaseButton"><b>Purchase Ticket <i class="bi bi-chevron-right"></i></b></button>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </template>
  </body>
